<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Battleship The Game</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="/fonts/fontawesome-6.4.0/fontawesome-free-6.4.0-web/css/all.min.css">
    </head>
    <body>  
            <header class="header">
                <img class="header-title" src="image/title.png" alt="">
            </header>
            <div>
                <div>
                    <button onclick="hideShow()" class="button--setting">
                        <i id="setting-icon" class="container-icon fa-sharp fa-solid fa-sliders"></i>
                    </button>
                </div>
                <div class="ships-container">
                    <div class="option-container">
                        <div id = "0" class="destroyer-preview destroyer" draggable="true"></div>
                        <div id = "1" class="submarine-preview submarine" draggable="true"></div>
                        <div id = "2" class="cruiser-preview cruiser" draggable="true"></div>
                        <div id = "3" class="battleship-preview battleship" draggable="true"></div>
                        <div id = "4" class="carrier-preview carrier" draggable="true"></div>
                    </div>
                </div>
            </div>
            <div id="gamesboard-container">
                <p class="versus">VS</p>
                <div class="button">
                    <button class="button-style button--flip" id="flip-button">
                    <a class="flip-icon">
                        <i class="fa-solid fa-repeat fa-spin" style="color: #ffffff;"></i>
                    </a>
                    FLIP
                </button>
                <button class="button-style button--start" id="start-button">
                    <a class="play-icon">
                        <i class="fa-solid fa-play fa-beat" style="color: #ffffff;"></i>
                    </a>
                    PLAY
                </button>
                </div>
            </div>
            
            <div class="title-board">
                <div class="title">
                    <p>Player's Board</p>
                </div>
                <div class="title">
                    <p>Computer's Board</p>
                </div>
                    
                    
            </div>
            <div id="game-info">
                <p class="display-status">Turn: <span id="turn-display"></span></p>
                <p class="display-status">Info: <span id="info"></span></p>
            </div>
            
    
            
    
            <script src="app.js"></script>
    </body>
</html>
